<section th:fragment="cards(portalTiles)" class="cards cards--featured">
    <div class="cards__grid cards__grid--featured" th:if="${portalTiles != null and !portalTiles.isEmpty()}">
        <a class="card card--headline"
           th:each="tile : ${portalTiles}"
           th:href="${tile.destination}">
            <h3 class="card__title card__title--headline" th:text="${tile.title}">Sección</h3>
        </a>
    </div>
    <p class="cards__empty" th:if="${portalTiles == null or portalTiles.isEmpty()}">
        Próximamente nuevas secciones.
    </p>
</section>
