spring.application.name=testddd

# Cargar variables desde .env (CLOUDINARY_*)
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=jdbc:h2:mem:testddd;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
spring.mvc.hiddenmethod.filter.enabled=true

# Cloudinary (set via environment variables)
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api-key=${CLOUDINARY_API_KEY:}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:}

# Tamaño máximo de subida de archivos (para imágenes de servicios)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
